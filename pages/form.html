<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h1 align = "center">
    <u>SMIT Registration Form</u>
</h1>
<br> 
   <p style = "font-family: Arial, Helvetica, sans-serif;">
    <b>Full Name</b>
   <input type = "text" placeholder="Enter your name" required style = "height: 25px;">
   </p>
   <p style = "font-family: Arial, Helvetica, sans-serif;">
    <b>Email</b>
   <input type = "email" placeholder = "Enter your email" required style = "height: 25px;">
   </p>
   <p style = "font-family: Arial, Helvetica, sans-serif;">
    <b>Password</b>    
    <input type = "password" placeholder = "Enter your password" required style = "height: 25px;">  
</p>
   <p style = "font-family: Arial, Helvetica, sans-serif;">
    <b>Contact</b>
   <input type = "number" placeholder = "Enter your Mobile no" required style = "height: 25px;">
   </p>
   <p style = "font-family: Arial, Helvetica, sans-serif;">
    <b>Gender</b>
   <input type = "radio" name = "Gender" value = "Male" id = "rbtMale">
   <label for = "rbtMale">Male</label>
   <input type = "radio" name = "Gender" value = "Male" id = "rbtFemale">
   <label for = "rbtFemale">Female</label>
   </p>
   <p style = "font-family: Arial, Helvetica, sans-serif;">
    <b>Skills</b>
   <input type="checkbox" name = "Skills" value = "C++" id = "skill1">
   <label for = "skill1">C++</label>
   <input type="checkbox" name = "Skills" value = "Mern Stack" id = "skill2">
   <label for = "skill2">Mern Stack</label>
   <input type="checkbox" name = "Skills" value = "UI/UX" id = "skill3">
   <label for = "skill3">UI/UX</label>
   </p>
   <p style = "font-family: Arial, Helvetica, sans-serif;">
    <b>City</b>
    <select>
        <option>Select your city</option>
        <option>Karachi</option>
        <option>Lahore</option>
        <option>Pindi</option>
    </select>
   </p>
   <input type="submit">
   <br>
   <a href = "../index.html">back to home</a>
</body>
</html>
